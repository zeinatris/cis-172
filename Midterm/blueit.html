
<!DOCTYPE html>
<html>
    <head>
        <title>Home || Blueit</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="main.js" ></script>
    </head>
    <body style="margin:auto;width:75%;">

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <br><br>
        <h1 class="display-4">Blueit</h1>
    </div>

    <div class="container" >
        <div class="card-deck mb-3 text-center">
            <div class="card mb-12 shadow-sm">
                <div class="card-body" style="text-align:left;">
                    <button class="btn btn-success" id="up1" >Up</button>
                    <button class="btn btn-danger" id="down1" >Down</button>
                    This is a post!
                </div>
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="card-deck mb-3 text-center">
            <div class="card mb-12 shadow-sm">
                <div class="card-body" style="text-align:left;">
                    <button class="btn btn-success" id="up2" >Up</button>
                    <button class="btn btn-danger" id="down2" >Down</button>
                    This is another post!
                </div>
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="card-deck mb-3 text-center">
            <div class="card mb-12 shadow-sm">
                <div class="card-body" style="text-align:left;">
                    <button class="btn btn-success" id="up3" >Up</button>
                    <button class="btn btn-danger" id="down3" >Down</button>
                    This is a third post!
                </div>
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="card-deck mb-3 text-center">
            <div class="card mb-12 shadow-sm">
                <div class="card-body" style="text-align:left;">
                    <button class="btn btn-success" id="up4" >Up</button>
                    <button class="btn btn-danger" id="down4" >Down</button>
                    This is yet another!
                </div>
            </div>
        </div>
    </div>


    <div class="container" >
        <div class="card-deck mb-12 text-center">
            <div class="card mb-12 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Submit New Post</h4>
                </div>
                <div class="card-body">
                    <!-- NEW FORM WILL GO HERE -->
                    <input type="text" id="message" placeholder="Message">
                    <br>
                    <input type="text" id="comments" placeholder="Comments">
                    <br>
                    <button id="mes" onclick="submitHandler()">Submit</button>

                </div>
            </div>
        </div>
    </div>


    <br>
    <hr>
    <p id="myFoot">&copy; HFC</p>

    </body>
</html>
